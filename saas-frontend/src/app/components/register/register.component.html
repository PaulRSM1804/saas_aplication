<div class="flex-container">
  <mat-card class="card-container">
    <h2 class="mat-title text-center">Registrar</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()" class="space-y-4">
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Primer Nombre</mat-label>
          <input matInput type="text" id="firstName" formControlName="firstName" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Apellido</mat-label>
          <input matInput type="text" id="lastName" formControlName="lastName" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" formControlName="email" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" id="password" formControlName="password" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Tipo de Usuario</mat-label>
          <mat-select id="userType" formControlName="userType" required>
            <mat-option value="CREATOR">Creator</mat-option>
            <mat-option value="CONSUMER">Consumer</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit" class="w-full">Registrar</button>
    </form>
    <p class="mt-4 text-center text-sm">Ya tienes una cuenta? 
      <a (click)="goToLogin()" class="link">Inicia Sesión</a>
    </p>
  </mat-card>
</div>
