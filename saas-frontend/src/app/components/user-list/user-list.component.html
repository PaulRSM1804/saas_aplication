<div *ngIf="users.length > 0; else noUsers">
  <h2>User List</h2>
  <div class="table-responsive">
    <table mat-table [dataSource]="users" class="mat-elevation-z8">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> Primer Nombre </th>
        <td mat-cell *matCellDef="let user"> {{ user.firstName }} </td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Segundo Nombre </th>
        <td mat-cell *matCellDef="let user"> {{ user.lastName }} </td>
      </ng-container>

      <!-- User Type Column -->
      <ng-container matColumnDef="userType">
        <th mat-header-cell *matHeaderCellDef> Tipo de Usuario </th>
        <td mat-cell *matCellDef="let user"> {{ user.userType }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let user">
          <button mat-icon-button color="warn" (click)="deleteUser(user.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'email', 'firstName', 'lastName', 'userType', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'email', 'firstName', 'lastName', 'userType', 'actions'];"></tr>
    </table>

      <!-- Alert Section -->
  <div *ngIf="errorMessage" class="alert-container mat-elevation-z8">
    {{ errorMessage }}
    <button mat-icon-button (click)="errorMessage = null">
      <mat-icon>close</mat-icon>
    </button>
  </div>
    
  </div>
</div>
<ng-template #noUsers>
  <p>No users found.</p>
</ng-template>
