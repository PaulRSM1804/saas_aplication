<!-- app.component.html -->
<div class="container mx-auto flex">
  <mat-sidenav-container class="example-container" [hasBackdrop]="false">
    <mat-sidenav mode="side" opened *ngIf="isAuthenticated" class="example-sidenav">
      <mat-nav-list>
        <a mat-list-item *ngIf="isAdmin" routerLink="/users" (click)="setActiveRoute('/users')"
           [ngClass]="{ 'mat-elevation-z4': currentRoute === '/users' }">
          Usuarios
        </a>
        <a mat-list-item routerLink="/courses" (click)="setActiveRoute('/courses')"
           [ngClass]="{ 'mat-elevation-z4': currentRoute === '/courses' }">
          Cursos
        </a>
        <a mat-list-item routerLink="/subscriptions" (click)="setActiveRoute('/subscriptions')"
           [ngClass]="{ 'mat-elevation-z4': currentRoute === '/subscriptions' }">
          Suscripciones
        </a>
        <a mat-list-item *ngIf="isCreator" routerLink="/create-course" (click)="setActiveRoute('/create-course')"
           [ngClass]="{ 'mat-elevation-z4': currentRoute === '/create-course' }">
          Crear Curso
        </a>
        <a mat-list-item *ngIf="isAdmin" routerLink="/admin/approve-courses" (click)="setActiveRoute('/admin/approve-courses')"
           [ngClass]="{ 'mat-elevation-z4': currentRoute === '/admin/approve-courses' }">
          Solicitudes de Curso
        </a>
        <a mat-list-item *ngIf="isAdmin" routerLink="/rdf" (click)="setActiveRoute('/rdf')"
           [ngClass]="{ 'mat-elevation-z4': currentRoute === '/rdf' }">
          RDF
        </a>
        <a mat-list-item routerLink="/settings" (click)="setActiveRoute('/settings')"
           [ngClass]="{ 'mat-elevation-z4': currentRoute === '/settings' }">
          Actualizar Datos
        </a>
        <button mat-raised-button color="warn" class="w-full text-left" (click)="logout()">Logout</button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <main class="p-4">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
