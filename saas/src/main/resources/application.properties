spring.application.name=saas

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/suscripcion
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración del servidor
server.port=8080

# Configuración adicional
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración de seguridad (opcional, si usas Spring Security)
#spring.security.user.name=admin
#spring.security.user.password=admin

# Configuración de caché de segundo nivel de Hibernate (opcional)
#spring.jpa.properties.hibernate.cache.use_second_level_cache=true
#spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.jcache.JCacheRegionFactory

# Deshabilitar JMX (opcional)
spring.jmx.enabled=false

# Configuración de logs (opcional)
logging.level.org.springframework=INFO
logging.level.com.saas=DEBUG

#Imagenes
spring.web.resources.static-locations=classpath:/static/,file:upload-dir/



